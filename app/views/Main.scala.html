@*
* Boilerplate HTML that wraps every page of the application.
*
* @author Mark Nelson
* @see http://www.playframework.com
*@
@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap effects -->
    <link rel="stylesheet" href="//bootswatch.com/spacelab/bootstrap.min.css">

      <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Rock+Salt|Great+Vibes">

      <!--  Load site-specific customizations after bootstrap. -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>

      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
      <![endif]-->

  </head>

  <body>

    <div class="page-content">
    @content
    </div>

      <!-- Load Bootstrap JavaScript components -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </body>
</html>
