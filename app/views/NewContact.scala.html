@*
* The application's Edit Contact page.
*
* @author Mark Nelson
* @see http://www.playframework.com
*@
@(title: String, pageName: String)

@Main(title = title) {

  @MainNavbar(title = title, pageName = pageName)

  <h1>New Contact</h1>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputFirst" class="col-sm-2 control-label">First</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirst" placeholder="First">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLast" class="col-sm-2 control-label">Last</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLast" placeholder="Last">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDigits" class="col-sm-2 control-label">Digits</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputDigits" placeholder="Digits">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>

}
